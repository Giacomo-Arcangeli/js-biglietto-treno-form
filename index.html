<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Biglietto Treno</title>
</head>
<body>
    <section class="m-4">
        <h1 class="p-3">Calcola il tuo biglietto</h1>
        <div class="p-3">
            <div class="p-2">
                <label for="name">Nome e Cognome</label>
                <input id="name" type="text" name="" value="" placeholder="Inserisci il tuo nome">
          </div>
          <div class="p-2">
                <label for="km">Km Da Percorrere</label>
                <input id="km" type="number" name="" value="" placeholder="Km">
          </div>
          <div class="p-2">
                <label for="age">Età</label>
                <input id=age type="number" name="" value="" placeholder="Inserisci la tua età">
          </div>
          <div class="p-2">
                <button id="create" class="btn-primary btn">Genera</button>
        </div>
    </section>

    <h1 id="total"></h1>
    <p id="discount-message"></p>
</body>
</html>
